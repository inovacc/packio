version: "2"

run:
  timeout: 2m

linters:
  default: all
  enable:
    - govet
    - errcheck
    - bodyclose
    - copyloopvar
    - depguard
    - dogsled
    - dupl
    - errorlint
    - gocheckcompilerdirectives
    - goconst
    - gocritic
    - gocyclo
    - godox
    - goprintffuncname
    - gosec
    - intrange
    - ineffassign
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - staticcheck
    - testifylint
    - unconvert
    - unparam
    - unused
    - whitespace
    - wsl_v5
  
  disable:
    - tagliatelle
    - gochecknoglobals
    - mnd
    - testpackage
    - varnamelen
    - paralleltest
    - gochecknoinits
    - funlen
    - cyclop
    - err113
    - wsl
    - errorlint
    - exhaustruct
    - forcetypeassert
    - funcorder
    - gocognit
    - godot
    - godox
    - gosec
    - gosmopolitan
    - intrange
    - ireturn
    - lll
    - nestif
    - nlreturn
    - noctx
    - noinlineerr
    - nonamedreturns
    - perfsprint
    - revive
    - tagalign
    - testifylint
    - thelper
    - usetesting
    - wrapcheck
    - depguard
    - dupl
    - goconst
    - gocyclo
    - whitespace
